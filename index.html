<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelOni.ai Prompt Library</title>
    <style>
        :root {
            --navy-dark: #1a3a52;
            --navy-light: #2a4a62;
            --teal: #7dd3c0;
            --coral: #ffa07a;
            --cream: #f5e6d3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy-light) 100%);
            color: var(--cream);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo-container {
            flex-shrink: 0;
        }
        
        .logo {
            width: 60px;
            height: 60px;
        }
        
        .header-text {
            flex-grow: 1;
        }
        
        .header-text h1 {
            color: var(--teal);
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header-text p {
            color: var(--cream);
            opacity: 0.8;
            font-size: 14px;
        }
        
        .create-btn {
            background: var(--teal);
            color: var(--navy-dark);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .create-btn:hover {
            background: var(--coral);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 160, 122, 0.3);
        }
        
        .search-filter-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .search-box {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(125, 211, 192, 0.3);
            border-radius: 8px;
            color: var(--cream);
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--teal);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            color: var(--teal);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .filter-group select {
            width: 100%;
            padding: 10px;
            background: var(--navy-dark);
            border: 1px solid rgba(125, 211, 192, 0.3);
            border-radius: 8px;
            color: var(--cream);
            font-size: 14px;
        }
        
        .filter-group select option {
            background: var(--navy-dark);
            color: var(--cream);
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: var(--teal);
        }
        
        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .prompt-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(125, 211, 192, 0.2);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .prompt-card:hover {
            border-color: var(--teal);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(125, 211, 192, 0.2);
        }
        
        .prompt-card h3 {
            color: var(--teal);
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .prompt-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-category {
            background: rgba(125, 211, 192, 0.2);
            color: var(--teal);
        }
        
        .badge-subfolder {
            background: rgba(255, 160, 122, 0.2);
            color: var(--coral);
        }
        
        .badge-date {
            background: rgba(245, 230, 211, 0.1);
            color: var(--cream);
            opacity: 0.7;
        }
        
        .tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .tag {
            background: rgba(255, 255, 255, 0.08);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: var(--cream);
            opacity: 0.8;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--cream);
            opacity: 0.6;
            font-size: 18px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--teal);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="logo.png" alt="PixelOni.ai Logo" class="logo">
                </div>
                <div class="header-text">
                    <h1>PixelOni.ai Prompt Library</h1>
                    <p>Your organized collection of AI prompts and workflows</p>
                </div>
                <a href="/builder" class="create-btn">+ Create New Prompt</a>
            </div>
        </div>
        
        <div class="search-filter-section">
            <input type="text" id="searchBox" class="search-box" placeholder="Search prompts by title, tags, or description...">
            
            <div class="filters">
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Subfolder</label>
                    <select id="subfolderFilter">
                        <option value="">All Subfolders</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Sort By</label>
                    <select id="sortFilter">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="title-asc">Title (A-Z)</option>
                        <option value="title-desc">Title (Z-A)</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="promptsContainer">
            <div class="loading">Loading prompts...</div>
        </div>
    </div>
    
    <script>
        let allPrompts = [];
        
        async function loadPrompts() {
            try {
                const response = await fetch('/api/prompts');
                allPrompts = await response.json();
                
                populateFilters();
                renderPrompts();
            } catch (error) {
                document.getElementById('promptsContainer').innerHTML = `
                    <div class="no-results">Failed to load prompts: ${error.message}</div>
                `;
            }
        }
        
        function populateFilters() {
            const categories = [...new Set(allPrompts.map(p => p.category))].sort();
            const subfolders = [...new Set(allPrompts.map(p => p.subfolder).filter(Boolean))].sort();
            
            const categoryFilter = document.getElementById('categoryFilter');
            const subfolderFilter = document.getElementById('subfolderFilter');
            
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                categoryFilter.appendChild(option);
            });
            
            subfolders.forEach(sub => {
                const option = document.createElement('option');
                option.value = sub;
                option.textContent = sub.charAt(0).toUpperCase() + sub.slice(1);
                subfolderFilter.appendChild(option);
            });
        }
        
        function filterAndSortPrompts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const subfolder = document.getElementById('subfolderFilter').value;
            const sort = document.getElementById('sortFilter').value;
            
            let filtered = allPrompts.filter(prompt => {
                const matchesSearch = !searchTerm || 
                    prompt.title.toLowerCase().includes(searchTerm) ||
                    prompt.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !category || prompt.category === category;
                const matchesSubfolder = !subfolder || prompt.subfolder === subfolder;
                
                return matchesSearch && matchesCategory && matchesSubfolder;
            });
            
            filtered.sort((a, b) => {
                switch(sort) {
                    case 'date-desc':
                        return b.date.localeCompare(a.date);
                    case 'date-asc':
                        return a.date.localeCompare(b.date);
                    case 'title-asc':
                        return a.title.localeCompare(b.title);
                    case 'title-desc':
                        return b.title.localeCompare(a.title);
                    default:
                        return 0;
                }
            });
            
            return filtered;
        }
        
        function renderPrompts() {
            const container = document.getElementById('promptsContainer');
            const filtered = filterAndSortPrompts();
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="no-results">No prompts found matching your criteria</div>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'prompts-grid';
            
            filtered.forEach(prompt => {
                const card = document.createElement('div');
                card.className = 'prompt-card';
                card.onclick = () => window.open(prompt.path, '_blank');
                
                const tagsHTML = prompt.tags.length > 0 
                    ? `<div class="tags">${prompt.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>`
                    : '';
                
                const subfolderBadge = prompt.subfolder 
                    ? `<span class="badge badge-subfolder">${prompt.subfolder}</span>`
                    : '';
                
                card.innerHTML = `
                    <h3>${prompt.title}</h3>
                    <div class="prompt-meta">
                        <span class="badge badge-category">${prompt.category}</span>
                        ${subfolderBadge}
                        <span class="badge badge-date">${prompt.date}</span>
                    </div>
                    ${tagsHTML}
                `;
                
                grid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }
        
        document.getElementById('searchBox').addEventListener('input', renderPrompts);
        document.getElementById('categoryFilter').addEventListener('change', renderPrompts);
        document.getElementById('subfolderFilter').addEventListener('change', renderPrompts);
        document.getElementById('sortFilter').addEventListener('change', renderPrompts);
        
        loadPrompts();
    </script>
</body>
</html>
